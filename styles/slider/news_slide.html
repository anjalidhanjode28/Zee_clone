<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- font awesome link -->

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 50%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 260%;
      
        
       
      }

      .swiper-slide {
         text-align: center; 
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        position: relative;
        
        
      }

      .swiper-slide img {
         /* display: block;  */
        width: 100%;
        height: 100%;
        /* object-fit: cover;  */
      
      }
      .swiper-button-next{
  color:white;
  margin-top: 7%;
}
  .swiper-button-prev{
    color:white;
  margin-top: 7%;

  }

a{

    </style>
  </head>

  <body>

    <!-- slideshow start -->

</html>

 <!-- Initialize Swiper -->
 <script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 0,
    autoplay:{
        delay:2500,
        disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
